<mat-toolbar color="primary">
  <div class="title">
    Chat Verse <mat-icon>message</mat-icon>
  </div>

  <ng-container *ngIf="user$ | async as user; else loginButton" class="centered-container">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <span>{{ user.displayName }}</span>
      <img width="30" height="30" class="profile-image-toolbar"
        [src]="user.photoURL ?? '../../../assets/images/vector1.jpg'" alt="Profile" />
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item routerLink="/home">
    <mat-icon>message</mat-icon>
    Home
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>

</mat-menu>
